  <title>wheel</title>
  <style>
    * { margin: 0;padding: 0;box-sizing: border-box; }

<div id="app">
  <diff-tabs :selected.sync="selectedTab">

      <template slot="actions">
        <button>actions</button>
      </template>
      <diff-tabs-item name="one">
        <diff-icon name="setting"></diff-icon> 1

      <diff-tabs-item name="two" disabled>2</diff-tabs-item>
      <diff-tabs-item name="three">333333333333</diff-tabs-item>
    </diff-tabs-head>
    <diff-tabs-body>
      <diff-tabs-pane name="one">111</diff-tabs-pane>
      <diff-tabs-pane name="two">222</diff-tabs-pane>
      <diff-tabs-pane name="three">333</diff-tabs-pane>
    </diff-tabs-body>
