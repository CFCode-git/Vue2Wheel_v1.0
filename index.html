<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>wheel</title>
  <style>
    * { margin: 0;padding: 0;box-sizing: border-box; }
    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --button-radius: 4px;
      --color: #333;
      --border-color: #999;
      /*--border-color-hover: red;*/
      --border-color-hover: #666;
    }
    #app {
      margin: 20px;
    }
    body {
      font-style: var(--font-size);
    }
    .box{
      margin:20px;
    }
  </style>
  <style>
  </style>
</head>
<body>
<div id="app">
  <div class="box">
    <diff-input value="张三"></diff-input>
    <diff-input value="李四" disabled></diff-input>
    <diff-input value="readonly" readonly></diff-input>
  </div>
  <div class="box">
    <diff-input value="王五" error-message="错了弟弟"></diff-input>
  </div>
  <div class="box">
    <diff-button>按钮</diff-button>
    <diff-button icon="setting">按钮</diff-button>
    <diff-button icon="setting" icon-position="right" loading> 按钮</diff-button>
    <diff-button
      icon="setting"
      icon-position="right"
      :loading="loadingDemo"
      @click="loadingDemo = !loadingDemo"
    >
      按钮
    </diff-button>
    <diff-button-group>
      <diff-button icon="left">上一页</diff-button>
      <diff-button icon="right" icon-position="right">下一页</diff-button>
    </diff-button-group>
    <diff-button-group>
      <diff-button icon="left">上一页</diff-button>
      <diff-button>中间</diff-button>
      <diff-button icon="right" icon-position="right">下一页</diff-button>
    </diff-button-group>
  </div>
</div>
</body>

<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_2156714_mndj4vc4h3n.js"></script>

</html>
